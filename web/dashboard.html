<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISX Auto Scrapper - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Highcharts and other scripts as needed -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/stock/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/stock/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/stock/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" href="https://code.highcharts.com/css/annotations/popup.css">
</head>
<body>
    <nav class="main-nav">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="daily_report.html">Daily Report</a>
        <a href="strategy_builder.html">Strategy Builder</a>
    </nav>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Iraqi Investor" class="brand-logo">
                    <div class="logo-text">
                        <h1>ISX Auto Scrapper</h1>
                        <p class="subtitle">Iraqi Stock Exchange Analysis Dashboard</p>
                    </div>
                </div>
                <div class="header-controls">
                    <button id="fetchBtn" class="btn btn-secondary">Fetch Ticker</button>
                    <button id="refreshBtn" class="btn btn-secondary">Run Auto</button>
                    <button id="calcBtn" class="btn btn-primary">Run Indicators</button>
                    <button id="calcNumBtn" class="btn btn-secondary">Run Num Ind</button>
                    <button id="liqBtn" class="btn btn-secondary">Run Liquidity</button>
                    <button id="stratBtn" class="btn btn-primary">Run Strategies</button>
                    <button id="backtestBtn" class="btn btn-secondary">Run Backtest</button>
                    <a href="daily_report.html" class="btn btn-primary" style="font-size:1.1rem;">View Daily Report</a>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="main-content-simple">
            <!-- Ticker Selector -->
            <div class="ticker-selector">
                <div class="ticker-section">
                    <h3>Select Ticker</h3>
                    <div class="search-box">
                        <input type="text" id="tickerSearch" placeholder="Search ticker...">
                    </div>
                    <div class="ticker-panel">
                        <table id="tickerTable"></table>
                    </div>
                    <div class="selected-ticker-info" id="selectedTickerInfo"></div>
                    <div id="strategyRecommendations" class="strategy-recs"></div>
                </div>
            </div>

            <!-- Single Chart Area -->
            <div class="chart-area-simple">
                <div class="chart-header-simple">
                    <h2 id="chartTitle">Select a ticker to view chart</h2>
                </div>
                <!-- Main Chart Container -->
                <div class="main-chart-container" style="height: 650px; width: 100%; max-width: 100%;">
                    <div id="container" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading chart data...</p>
    </div>

    <!-- Fetch Ticker Modal -->
    <div id="fetchModal" class="modal">
        <div class="modal-content">
            <h3>Select Ticker to Fetch</h3>
            <select id="fetchTickerDropdown">
                <option value="">-- Select a ticker --</option>
            </select>
            <div class="modal-actions">
                <button id="fetchConfirmBtn" class="btn btn-primary">Fetch</button>
                <button id="fetchCancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <!-- Application JavaScript -->
    <script src="app_highcharts.js"></script>
    <script src="strategies.js"></script>
    <!-- report.js is only needed on the Daily Report page -->
</body>
</html>
