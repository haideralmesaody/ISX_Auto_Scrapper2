<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISX Auto Scrapper - Iraqi Investor</title>
    
    <!-- Highcharts Stock with all modules -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/stock/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/stock/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/stock/modules/stock-tools.js"></script>
    
    <!-- Highcharts Technical Indicators -->
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    
    <!-- Export and accessibility -->
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!-- Highcharts StockTools CSS (toolbar icons) -->
    <link rel="stylesheet" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" href="https://code.highcharts.com/css/annotations/popup.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Iraqi Investor" class="brand-logo">
                    <div class="logo-text">
                        <h1>ISX Auto Scrapper</h1>
                        <p class="subtitle">Iraqi Stock Exchange Analysis Dashboard</p>
                    </div>
                </div>
                <div class="header-controls">
                    <button id="calcBtn" class="btn btn-primary">Run Indicators</button>
                    <button id="liqBtn" class="btn btn-secondary">Run Liquidity</button>
                    <button id="stratBtn" class="btn btn-primary">Run Strategies</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content-simple">
            <!-- Ticker Selector -->
            <div class="ticker-selector">
                <div class="ticker-section">
                    <h3>Select Ticker</h3>
                    <div class="ticker-dropdown-container">
                        <select id="tickerDropdown">
                            <option value="">-- Select a ticker --</option>
                        </select>
                        <i class="dropdown-arrow">â–¼</i>
                    </div>
                    <div class="selected-ticker-info" id="selectedTickerInfo"></div>
                </div>
            </div>

            <!-- Single Chart Area -->
            <div class="chart-area-simple">
                <div class="chart-header-simple">
                    <h2 id="chartTitle">Select a ticker to view chart</h2>
                </div>
                
                <!-- Main Chart Container -->
                <div class="main-chart-container" style="height: 650px; width: 100%; max-width: 100%;">
                    <div id="container" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading chart data...</p>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <!-- Application JavaScript -->
    <script src="app_highcharts.js"></script>
</body>
</html>
